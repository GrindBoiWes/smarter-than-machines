<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devide-width, inital-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Smarter Than Machines</title>
</head>
  <body>

    <div class="outside-container">

        <div class="high-timer">
            <a href="highscores.html"><button id="scores">View High Scores</button></a>
            <p id="timer">Timer: 00</p>
        </div>
    
        <div class="quiz-container">

            <header class="begin-quiz" id ="begin-quiz">
                <h1>Welcome To The Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start">Start Quiz!</button>
            </header>
        <main>
            <div class="quiz hide" id="quiz">
              <h2 class = "questions" id="questions">Show Question Here</h2>
              <button class = "btn-grid" id = "answer-buttons">Answer 1</button>
              <button class = "btn-grid" id = "answer-buttons">Answer 2</button> 
              <button class = "btn-grid" id = "answer-buttons">Answer 3</button> 
              <button class = "btn-grid" id = "answer-buttons">Answer 4</button>  
        </div>  
            <div class="quiz-results hide" id="quiz-results">
                <h2>Congrats!</h2>
                <p>Your Score: <span id="final-score"></span></p>
                <label for="">Enter Initials:</label>
                <input type="text" id="name">
                <button id="submit-score" class ="btn">Submit</button>
            </div>
        </main>
        </div>
    </div>
    <div id ="feedback" class="feedback-hide"></div>
  <script src="/script.js"></script>
  </body>
</html>
