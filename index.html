<!DOCTYPE html>
<html lang ="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Develop/style.css">
    <title>Smarter Than Machines</title>
</head>
  <body>

    <div class="outside-container">

        <div class="high-timer">
            <button id="scores">View High Scores</button>
            <p id="timer">Timer: 00:00</p>
        </div>
    
        <div class="quiz-container">

            <header class="begin-quiz">
                <h1>Welcome To The Quiz</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
                <button id="start">Start Quiz!</button>>
            </header>
        <main>
            <div class="question">
                <h2>Question Here</h2>
                <ul>
                    <li><button>Answer 1</button></li>
                    <li><button>Answer 2</button></li>
                    <li><button>Answer 3</button></li>
                    <li><button>Answer 4</button></li>
                </ul>
            </div>

            <div class="quiz-results">
                <h2>Congrats!</h2>
                <p>Your Score :00</p>
                <label for="">Enter Initials:</label>
                <input type="text">
                <button>Submit</button>
            </div>
        </main>
        </div>
    </div>










  </body>
</html>
